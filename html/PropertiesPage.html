<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties Page</title>
    <link rel="stylesheet" href="/css/PropertiesPage.css">
</head>
<body>
    <div style="height: 200px; width: 100%; background-color: blue;">
    </div>

    <div class="page">
        <div id="header-page">
            <h3>Find Your Dream Property</h3>
            <p>Discover the perfect home from our extensive collection of properties</p>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Enter poperty, location...">   
                <button type="submit">Search</button>
            </form>
        </div>
        <section>
            <div class="filter-div">
                <p>Showing (10) properties</p>
                
                <select id="filter">
                    <option value="Default" selected>Default</option>
                    <option value="lower-higher">Price: Lower → Higher</option>
                    <option value="higher-lower">Price: Higher → Lower</option>
                </select>
            </div>
            <div id="container">
            </div>
        </section>
        <div class="pagination">
            <a href="#">&laquo;</a> 
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">&raquo;</a> 
        </div>
    </div>

    <div style="height: 200px; width: 100%; background-color: blue; margin-top: 200px;">
    </div>
</body>
<script src="../js/PropertiesPage.js"></script>
</html>
