<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties Page</title>
    <link rel="stylesheet" href="/css/PropertiesPage.css">
</head>
<body>
    <div style="height: 200px; width: 100%; background-color: blue;">
    </div>

    <div class="page">
        <div id="header-page">
            <h3>Find Your Dream Property</h3>
            <p>Discover the perfect home from our extensive collection of properties</p>
            <div>
                <input type="text" name="" id="" placeholder="Enter poperty, location...">   
                <button>Search</button>
            </div>
        </div>
        <section>
            <div class="filter-div">
                <span>Showing (10) properties</span>
                <button>Icon - Filters</button>
            </div>
            <div>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1570129477492-45c003edd2be?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" />
                    <div class="card-body">
                        <h5>Modern Luxury Villa</h5>                    
                        <p>Location: Pristina, Kosova.</p>
                        <span>$850.000</span>
                    </div>
                    <div class="card-specs">
                        <span>Icon - 4 Beds</span>
                        <span>Icon - 3 Baths</span>
                        <span>Icon - 3200 sqft</span>
                    </div>
                    <button>Check</button>
                </div>
            </div>
        </section>
    </div>

    <div style="height: 200px; width: 100%; background-color: blue; margin-top: 200px;">
    </div>
</body>
</html>
